<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <app-header v-bind:propsMsg="message"></app-header>
    <app-content v-bind:propsNum="num"></app-content>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var appHeader = {
      template: '<h1>HEDAER {{ propsmsg }}</h1>',
      props: ['propsmsg']
    };
    var appContent = {
      template: '<div>CONTENT {{ propsnum }}</div>',
      props: ['propsnum']
    };

    new Vue({
      el: '#app',
      components: {
        'app-header': appHeader,
        'app-content': appContent,
      },
      data: {
        message: 'Hello',
        num: 10
      }
    });
  </script>
</body>
</html>

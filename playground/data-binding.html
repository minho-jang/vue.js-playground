<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
    <p>{{ doubleNum }}</p>

    <div v-if="loading">
      Loading...
    </div>
    <div v-else>
      Test user has benn logged in.
    </div>
    <!-- v-if와 비슷하나 v-show는 보이지만 않을 뿐 존재함.(display: none) -->
    <div v-show="loading">
      Loading...
    </div>

    <!-- TODO 인풋 박스를 만들고 입력된 값을 p 태그에 출력해보세요 -->
    <input type="text" v-model="message">
    <p>{{ message }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10,
        uuid: 'abcd1234',
        name: 'text-blue',
        loading: true,
        message: ''
      },
      computed: {
        doubleNum: function() {
          return this.num * 2;
        }
      }
    });
  </script>
</body>
</html>
